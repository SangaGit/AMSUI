<div class="col-md-12">
  <div class="col-md-6 col-md-push-3">
    <div class="card blue-grey darken-2 center-align">
      <div class="card-image">
        <img src="/assets/img/collins.jpeg">
        <span class="card-title">Card Title</span>
      </div>
      <div class="card-content white-text">
        <form [formGroup]="userService.loginFormModel" autocomplete="off" (submit)="onSubmit()">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="email" type="email" class="validate" formControlName="Email">
              <label for="email">Username</label>
              <label class="text-danger" *ngIf="userService.loginFormModel.get('Email').touched && userService.loginFormModel.get('Email').errors?.required">This field is mandatory</label>
              <label class="text-danger" *ngIf="userService.loginFormModel.get('Email').touched && userService.loginFormModel.get('Email').errors?.email">Invalid email address</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">vpn_key</i>
              <input id="password" type="password" class="validate" formControlName="Password">
              <label for="password">Password</label>
              <label class="text-danger" *ngIf="userService.loginFormModel.get('Password').touched && userService.loginFormModel.get('Password').errors?.required">This field is mandatory</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn-large btn-submit" type="submit" [disabled]="!userService.loginFormModel.valid">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
